<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary My Love ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      color: #333;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff3366;
      text-shadow: 1px 1px 2px #fff;
    }

    p {
      font-size: 1.2em;
      margin: 10px 20px;
      color: #444;
      max-width: 600px;
    }

    .heart {
      font-size: 3em;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); color: #ff3366; }
    }

    .message-box {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button {
      background: #ff3366;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6680;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>💞 Happy Anniversary, My Love 💞</h1>
    <p>
      Tum meri zindagi ka sabse khubsurat hissa ho.  
      Har din tumhare saath ek nayi khushi laata hai.  
      Aaj humari anniversary hai — aur main bas itna kehna chahti hoon...  
      <strong>I love you endlessly ❤️</strong>
    </p>
    <div class="heart">💖</div>
    <button onclick="alert('Love you more than words can ever say ❤️')">Click Me 💌</button>
  </div>
</body>
</html>
